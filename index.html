<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            position: relative;
            aspect-ratio: 9/16;
            max-width: 450px;
            margin: 0 auto;
        }

        .cosmic-background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .moon {
            position: absolute;
            top: 15%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(245, 247, 250, 0.6);
        }

        .moon::before, .moon::after {
            content: '';
            position: absolute;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 50%;
        }
        .moon::before {
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
        }
        .moon::after {
            top: 30px;
            left: 40px;
            width: 15px;
            height: 15px;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px white, 0 0 20px white;
            animation: shooting var(--duration) linear forwards;
            opacity: 0;
        }

        @keyframes shooting {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) rotate(45deg);
                opacity: 0;
            }
        }

        .galaxy {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, rgba(138, 43, 226, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            animation: rotate 120s linear infinite;
        }

        .galaxy:nth-child(1) {
            top: 20%;
            left: 10%;
        }

        .galaxy:nth-child(2) {
            bottom: 15%;
            right: 10%;
            background: radial-gradient(circle at center, rgba(75, 0, 130, 0.2) 0%, transparent 70%);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 90%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-size: 1.8rem;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .icon {
            width: 80%;
            max-width: 300px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
        }

        .icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: contain;
        }

        .icon span {
            flex-grow: 1;
            text-align: left;
            font-weight: bold;
        }

        a.custom-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #00ffcc;
            text-decoration: underline;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="cosmic-background">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cosmicBackground = document.querySelector('.cosmic-background');

            // Create stars
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                const duration = Math.random() * 5 + 3;
                star.style.setProperty('--duration', `${duration}s`);

                cosmicBackground.appendChild(star);
            }

            // Shooting stars
            function createShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');

                const startX = Math.random() * 100;
                shootingStar.style.left = `${startX}%`;
                shootingStar.style.top = `0%`;

                const endX = startX + Math.random() * 50;
                const endY = 100;
                shootingStar.style.setProperty('--end-x', `${endX - startX}vw`);
                shootingStar.style.setProperty('--end-y', `${endY}vh`);

                const duration = Math.random() * 2 + 1;
                shootingStar.style.setProperty('--duration', `${duration}s`);

                cosmicBackground.appendChild(shootingStar);

                setTimeout(() => {
                    shootingStar.remove();
                }, duration * 1000);
            }

            setInterval(createShootingStar, 1500);

            for (let i = 0; i < 2; i++) {
                setTimeout(createShootingStar, i * 500);
            }
        });
    </script>
</body>
</html>
